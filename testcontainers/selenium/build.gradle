plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.hamcrest:hamcrest-core:2.2'
    testImplementation 'org.testcontainers:testcontainers:1.16.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.16.3'
    testImplementation 'org.testcontainers:selenium:1.16.3'
    testImplementation 'org.seleniumhq.selenium:selenium-api:4.1.3'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.3';
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.36'

}

test {
    useJUnitPlatform()
    environment "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE", "/var/run/docker.sock"
    environment "DOCKER_HOST", "unix:${System.getenv("HOME")}/.colima/docker.sock"
}
